
<div class="Page-header" style="padding: 4px; text-align: center;">  
  <h2 style="color: #8fc750;" class="page-title">Dashboard</h2>
 </div> 
 <div class="filter-section">
  <div class="filter-controls">
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>
       Search Name 
    </mat-label>
    <input  matInput [(ngModel)]="searchText" placeholder="Enter Name " />
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field" >
    <mat-label> Select Subdivision </mat-label>
      <mat-select [(ngModel)]="selectedSubdivision">
        <!-- <mat-option value="All">
          All
        </mat-option> -->
        <mat-option *ngFor="let sub of subdivisions" [value]="sub">{{sub}}</mat-option>
      </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" class="search-button"  (click)="search()" >
    <mat-icon>search</mat-icon> Search
    </button>
</div>
</div>
<div class="dashboard-table-container"> 

<table class="table table-striped">
    <thead class="table-head">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile Number</th>
        <th>Email Address</th>
        <th>Role</th>
        <th>Contractor</th>
        <th>Subdivision</th>
        <th>Action</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor=" let fielduser of fieldUser">
        <td>{{fielduser.id}}</td>
        <td>{{fielduser.name}}</td>
        <td>{{fielduser.mobile_Number}}</td>
        <td>{{fielduser.email_Id}}</td>
        <td>{{fielduser.role}}</td>
        <td>{{fielduser.contractor}}</td>
        <td>{{fielduser.subdivision}}</td>
        <td><button type="button" (click)="userDetails(fielduser)"  class="action-button">action</button></td>
      </tr>
    </tbody>
</table>
</div>
